name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  ACTIONS_STEP_DEBUG: true  # debug ×›×•×œ×œ ×œ×›×œ ×”Ö¾steps

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Show Node/NPM versions
        run: |
          node -v
          npm -v

      - name: List repo files
        run: |
          echo "ğŸ“‚ Current directory: $(pwd)"
          ls -al

      - name: Install frontend dependencies
        working-directory: ./client
        run: |
          echo "ğŸ’» Installing dependencies"
          npm ci
          echo "âœ… Dependencies installed"

      - name: Build frontend
        working-directory: ./client
        run: |
          echo "ğŸ’» Starting frontend build"
          npm run build
          echo "âœ… Frontend build completed"
          echo "ğŸ“‚ Dist folder content:"
          ls -al dist

      - name: Deploy to EC2 and Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            set -x  # ×”×“×¤×¡×ª ×›×œ ×”×¤×§×•×“×•×ª ×©××¨×™×¦×™×

            echo "ğŸ” Sync code with origin/main"
            cd /home/ubuntu/finance-app
            git fetch origin
            git reset --hard origin/main
            echo "âœ… Git reset completed"

            echo "ğŸ’» Check memory and disk"
            free -h
            df -h
            echo "ğŸ“‚ List files in finance-app:"
            ls -al

            echo "ğŸš€ Deploy frontend to /var/www/html"
            sudo rm -rf /var/www/html/*
            sudo cp -r client/dist/* /var/www/html/
            echo "âœ… Frontend deployed"

            echo "ğŸ”„ Restart backend service"
            sudo systemctl restart finance-app.service
            sudo systemctl status finance-app.service --no-pager

            echo "âœ… Deployment completed successfully"

